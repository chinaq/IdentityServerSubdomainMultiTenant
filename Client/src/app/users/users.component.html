<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  
    <label>
      Name:
      <input type="text" formControlName="UserName">
    </label>
  
    <label>
      Password:
      <input type="text" formControlName="Password">
    </label>

    <label>
        Role:
        <input type="text" formControlName="Role">
      </label>

      <button type="submit" >Submit</button>
  
  </form>
